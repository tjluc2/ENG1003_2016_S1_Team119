        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

          <header class="mdl-layout__header">
              <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon"> 
                <i class="material-icons">arrow_back</i>
              </button>
            <div class="mdl-layout__header-row">
              <span class="mdl-layout-title" id="headerBarTitle">View Location</span>
            </div>
          </header>

          <main class="mdl-layout__content">
            <div class="content-grid mdl-grid">
              <div class="mdl-cell">
                <!--   Main page content here:   -->  
                <div id="googleMap" style="width:328px;height:300px;"></div>
                <body onload="initialize()"></body>
                      <p>
  
  <input type="text" id="dateLabel" style="border: 0; color: #ff9900; font-weight: bold;" size="150"/>
  <textarea class= textBox id="weatherText" rows = "4" cols="42" style="border: 0; color: #3F47B0; font-weight: bold ;" size="100"></textarea>
</p>
 
<div id="slider-range"></div>
                  
                <article style="padding:50px 20px">
                <div id="slider"></div>
<button id="removeLocation" class="button" type="button" onClick="removeLocation(); location.href = 'index.html'">REMOVE BUTTON</button>
                    
                    <div id="out"></div>
                </article>
                
               
              </div>
            </div>
          </main>    
        </div>
        <!--   JavaScript files:   -->
        <script src="js/locationWeatherCache.js"></script>
        
        <script src="js/viewLocationPage.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/jquery.ui.touch-punch.min.js"></script>
<script>
    var date = new Date();
    sliderDate = date.simpleDateString() + "T12:00:00"
     weatherForecastSlider(sliderDate)
    
var msecSince1970 = date.getTime() - 86400000*30 ;
date.setTime(msecSince1970);
var date2 = new Date();




$(function() {
    $( "#slider-range" ).slider({
      range: false,
      min: new Date(date).getTime() / 1000,
      max: new Date(date2).getTime() / 1000,
      step: 86400,
      values: [ new Date(date2).getTime() / 1000 ],
      slide: function( event, ui ) {
        
        $( "#dateLabel" ).val( (new Date(ui.values[ 0 ] *1000).toDateString() ) );
sliderDate = (new Date($( "#slider-range" ).slider( "values", 0 )*1000)).simpleDateString() + "T12:00:00";
       weatherForecastSlider(sliderDate)
      }
    }).draggable();;
   
    $( "#dateLabel" ).val( (new Date($( "#slider-range" ).slider( "values", 0 )*1000).toDateString()));
  });
</script> 
        
    </body>
</html>
